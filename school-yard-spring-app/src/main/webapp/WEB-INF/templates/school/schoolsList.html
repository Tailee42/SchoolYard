<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<title>Liste des écoles</title>
<link rel="stylesheet" type="text/css" href="/school-yard-spring-app/StaticResources/css/stylesheet.css">
<link rel="stylesheet" type="text/css" href="/school-yard-spring-app/StaticResources/css/tableau.css">
</head>

<body>
	
	<nav>
	<ul>
		<li><a th:href="@{/superAdminDashboard}">Dashboard</a></li>
		<li><a th:href="@{/usersList}">Utilisateurs</a></li>
		<li><a th:href="@{/subscriptionsList}">Abonnements</a></li>
		<li><a th:href="@{/featuresList}">Fonctionnalités</a></li>
	</ul>
	</nav>
	
	<h1>Liste des écoles</h1>
	<table>
		<thead>
			<tr>
				<th>Nom</th>
				<th>Description</th>
				<th>Type</th>
				<th>Date d'adhésion</th>
				<th>Date de fin d'adhésion</th>
				<th>Type d'abonnement</th>
				<th>Statut</th>
				<th>Action</th>
			</tr>
		</thead>
		<tr th:each="school : ${schools}">
			<td hidden="hidden"><span th:text=${school.id}></span></td>
			<td><span th:text=${school.schoolName}></span></td>
			<td><span th:text=${school.synthesis}></span></td>
			<td><span th:text=${school.schoolTypeEnum}></span></td>
			<td><span th:text=${school.membership.startingDate}></span></td>
			<td><span th:text=${school.membership.endingDate}></span></td>
			<td><span th:text=${school.membership.subscription.name}></span></td>
			<td><span th:text=${school.statusSchool.displayValue}></span></td>
			<td><a th:href="@{schoolForm/(id=${school.id})}">Voir</a></td>
		</tr>
	</table>

</body>
</html>
