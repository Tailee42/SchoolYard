<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<title>Modifier un abonnement </title>
<link rel="stylesheet" type="text/css" href="/school-yard-spring-app/StaticResources/css/stylesheet.css">
</head>

<body>
	
	<nav>
	<ul>
		<li><a th:href="@{/superAdminDashboard}">Dashboard</a></li>
		<li><a th:href="@{/usersList}">Liste des users</a></li>
		<li><a th:href="@{/index}">Liste des �coles</a></li>
		<li><a th:href="@{/featuresList}">Liste des features</a></li>
	</ul>
	</nav>
	
	<h2>Modifier un abonnement</h2>
	<form th:action="@{/updateSubscription}" method="post" th:object="${subscription}">
		<input type="hidden" name="id" th:value="${subscription.id}"/>
		<label>Nom de l'abonnement</label>
		<input name="subscriptionName" th:value="${subscription.name}"/>
		<br/>
		<label>Prix </label>
		<input name="subscriptionPrice" th:value="${subscription.price}"/>
		<br/>
		<label>Durée </label>
		<input name="subscriptionDuration" th:value="${subscription.duration}"/>
		<br/>
		<label>Fonctionnalités </label>
		<div th:each="feature : ${features}">
			<input type="checkbox" name="featureId" th:value="${feature.id}" th:checked="${subscription.features.contains(feature)}"/>
			<span th:text="${feature.featureTitle}"></span>
		</div>
		<br/> 
		<button type="submit">Modifier</button>
	</form>

</body>
</html>
