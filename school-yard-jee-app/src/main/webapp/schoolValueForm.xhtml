<ui:composition template="/WEB-INF/templates/schoolLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="cssFiles">
		<h:outputStylesheet name="common-style.css" library="css"/>
		<h:outputStylesheet name="buttons.css" library="css"/>
		<h:outputStylesheet name="forms.css" library="css"/>
    </ui:define>	

	<ui:define name="title">Présentation de mon école</ui:define>

	<ui:define name="header">

		<h:link outcome="index">Accueil</h:link>
		<h:link outcome="userDashboard">Tableau de bord</h:link>

	</ui:define>

	<ui:define name="content">
		<h1>Présentation de mon école</h1>
		<h:form id="createThemeForm" enctype="multipart/form-data" class="forms">
			<div class="form-container">
			<div class="gridDiv">
			<h:panelGrid columns="1" class="grid">

				<h:outputLabel value="Slogan de votre école" for="titleValueInput" />
				<h:inputTextarea id="titleValueInput"
							 value="#{schoolPageBean.schoolPage.schoolValue.titleValue}" class="formInput"/>
							 
				<h:outputLabel value="Texte de présentation" for="descriptionValueInput" />
				<h:inputTextarea id="descriptionValueInput"
							 value="#{schoolPageBean.schoolPage.schoolValue.descriptionValue}" class="formAreaInput" />
				
				<h:outputLabel value="Photo de votre école : " for="picture" />
				<h:inputFile id="picture" value="#{schoolPageBean.schoolPage.schoolValue.picture}"/>			 
				
				<h:commandButton action="#{schoolPageBean.createSchoolPage()}"
					value="Valider" class="custom-button"/>

			</h:panelGrid>
		</div>
		</div>
		</h:form>
	</ui:define>
</ui:composition>
