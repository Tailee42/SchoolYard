<ui:composition template="/WEB-INF/templates/schoolLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    
    <ui:define name="cssFiles">
		<h:outputStylesheet name="buttons.css" library="css"/>
		<h:outputStylesheet name="forms.css" library="css"/>
    </ui:define>	

    <ui:define name="title">Inscription d'un élève</ui:define>

    <ui:define name="content">
        <h1>Formulaire d'inscription élève</h1>
        <h:form id="createTeacherForm" class="forms">
		<div class="form-container">
		<div class="gridDiv">
            <h:panelGrid columns="1" class="grid">

                <h:outputLabel value="Classe : " for="selectLevel" class="searchLabel"/>
                <h:selectOneMenu id="selectLevel"
                                 value="#{createStudentBean.student.level}" class="searchMenu">
                    <f:selectItem itemLabel="--Sélectionner un niveau--"
                                  noSelectionOption="true" />
                    <f:selectItems value="#{createStudentBean.levels()}" var="level"
                                   itemLabel="#{level}" itemValue="#{level}" />
                </h:selectOneMenu>

                <h:commandButton action="#{createStudentBean.create()}"
                                 value="Valider" class="custom-button"/>

            </h:panelGrid>
			</div>
			</div>

        </h:form>
    </ui:define>
</ui:composition>
