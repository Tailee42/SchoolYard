<ui:composition template="/WEB-INF/templates/schoolLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="metaData">
        <f:metadata>
            <f:viewParam name ="school" value = "#{createStudentBean.idSchool}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">Inscription d'un élève</ui:define>

    <ui:define name="content">
        <h1>Formulaire d'inscription élève</h1>
        <h:form id="createTeacherForm">

            <h:panelGrid columns="1">

                <h:outputLabel value="Classe : " for="selectLevel" />
                <h:selectOneMenu id="selectLevel"
                                 value="#{createStudentBean.student.level}">
                    <f:selectItem itemLabel="--Sélectionner un niveau--"
                                  noSelectionOption="true" />
                    <f:selectItems value="#{createStudentBean.levels()}" var="level"
                                   itemLabel="#{level}" itemValue="#{level}" />
                </h:selectOneMenu>

                <h:commandButton action="#{createStudentBean.create()}"
                                 value="Valider" />

            </h:panelGrid>


        </h:form>
    </ui:define>
</ui:composition>
