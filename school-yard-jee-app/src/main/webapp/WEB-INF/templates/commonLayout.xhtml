<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      lang="fr">

<h:head>

    <meta name="viewport" content="width=device-width" />
    <h:outputStylesheet name="common-style.css" library="css" />
    <h:outputStylesheet name="css/fontawesome.css" library="fontawesome" />
    <h:outputStylesheet name="css/brands.css" library="fontawesome" />
    <h:outputStylesheet name="css/solid.css" library="fontawesome" />


    <ui:insert name="cssFiles" ></ui:insert>

    <title><ui:insert name="title">Le titre de l'onglet</ui:insert></title>

</h:head>

<h:body>

        <div id="header">
            <div id="entreprise">
                <h:link outcome="index">
                    <h:graphicImage library="images" name="Logo.png" width="140" height="100" alt="Logo" />
                </h:link>

                <h1>SchoolYard</h1>
            </div>

            <!-- Menu desktop -->
            <div id="navbar-desktop">
                <ui:insert name="header" ></ui:insert>
            </div>

            <!-- Menu mobile -->
            <div class="navbar-mobile">
                <i class="fas fa-bars"></i>
                <div class="modal">
                    <div id="navbar-mobile-list">>
                        <!-- Se recopie tout seul avec le code burgerMenu.js -->
                    </div>
                </div>
            </div>
        </div>


    <div id="page">

        <div id="content">
            <ui:insert name="content" ></ui:insert>
        </div>

    </div>

    <div id="footer">
        <hr />
        <p>Copyright © 2023. Par SchoolYard, 1ère plateforme de tutorat en principauté de Groland
            <a href="#">Mentions légales</a>
            <a href="#">Politique de Confidentialité</a>
            <a href="#">Devenir annonceur</a></p>
    </div>

    <h:outputScript name="BurgerMenu.js" library="js"></h:outputScript>
    <ui:insert name="script" ></ui:insert>

</h:body>

</html>
