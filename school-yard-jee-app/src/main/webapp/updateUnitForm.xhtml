<ui:composition template="/WEB-INF/templates/schoolLayout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
				
	<ui:define name="cssFiles">
		<h:outputStylesheet name="forms.css" library="css"/>
		<h:outputStylesheet name="buttons.css" library="css"/>
    </ui:define>

	<ui:define name="title">Modifier un contenu</ui:define>


	<ui:define name="content">
		<h1>Modifier un contenu pédagogique</h1>
		<h:form id="createUnitForm" class="forms">
		<div class="form-container">
				<div class="gridDiv">
			<h:panelGrid columns="1" class="grid">

				<h:outputLabel value="Titre du cours : " for="unitTitle"/>
				<h:inputText id="unitTitle" value="#{updateUnitBean.unit.title}" class="formInput"/>

				<h:outputLabel value="Contenu du cours : " for="unitContent"/>
				<h:inputTextarea id="unitContent" value="#{updateUnitBean.unit.content}" class="formLargeAreaInput" col="50"/>
				
				<h:outputLabel value="Matière : " for="selectSubject" />
				<h:selectOneMenu id="selectSubject" value="#{updateUnitBean.unit.subject}" class="searchMenu">
					<f:selectItem itemLabel="--Selectionner une matière--" noSelectionOption="true" />
					<f:selectItems value="#{updateUnitBean.subjects()}" var="subject" itemLabel="#{subject}" itemValue="#{subject}" />
				</h:selectOneMenu>
				
				<h:outputLabel value="Niveau enseigné : " for="selectLevel" />
				<h:selectOneMenu id="selectLevel" value="#{updateUnitBean.unit.level}" class="searchMenu">
					<f:selectItem itemLabel="--Selectionner un niveau--" noSelectionOption="true" />
					<f:selectItems value="#{updateUnitBean.levels()}" var="level" itemLabel="#{level}" itemValue="#{level}" />
				</h:selectOneMenu>

				<h:commandButton action="#{updateUnitBean.updateUnit()}" value="Valider" class="custom-button"/>

			</h:panelGrid>

			</div>
			</div>

		</h:form>

	</ui:define>


</ui:composition>
