<ui:composition template="WEB-INF/templates/schoolLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cssFiles">
		<h:outputStylesheet name="cards.css" library="css" />
	</ui:define>

	<ui:define name="navbar-link">
		<h:form class="inline">
			<h:commandLink action="#{adminBean.allStudents()}">Etudiants</h:commandLink>
		</h:form>
		<h:form class="inline">
			<h:commandLink
				action="#{membersListBean.goToIndexSchool(welcomeBean.connectedMember)}">Retour</h:commandLink>
		</h:form>
	</ui:define>

	<ui:define name="title">Administrateur dashboard</ui:define>

	<ui:define name="content">
		<h2>Administrateur Ã©cole</h2>
		<h3>
			Liste des professeurs
			<h:outputLabel value=" : #{adminBean.allSchoolTeachers().size()}"
				rendered="#{not adminBean.allSchoolTeachers().isEmpty()}" />
		</h3>

		<div class="container">



			<h:outputLabel value="Aucun professeur pour le moment."
				rendered="#{adminBean.allSchoolTeachers().isEmpty()}" />
			<ui:repeat value="#{adminBean.allSchoolTeachers()}" var="t"
				varStatus="status">
				<div class="box">
					<h2>
						<h:outputText value="#{t.user.fullName()} " />
					</h2>
					<hr />
					<p>
						<h:outputText value="#{t.subject}" />
					</p>
					<p>
						<a href="mailto:#{t.user.profil.contact.email}"> Contacter par
							mail</a>
					</p>
					<p>
						<br />
						<h:outputText value="#{t.user.profil.contact.phone}" />
					</p>
					<br />
					<h:outputText value="#{t.user.profil.picturePath}" />
					<br />
					<h:form id="updateTeacherStatus">
						<h:commandButton action="#{adminBean.deleteTeacher(t.id)}"
							value="Supprimer" />
					</h:form>
				</div>

			</ui:repeat>
		</div>

	</ui:define>


</ui:composition>
