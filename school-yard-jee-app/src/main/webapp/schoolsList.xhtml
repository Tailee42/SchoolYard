<ui:composition template="WEB-INF/templates/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cssFiles">
		<h:outputStylesheet name="tableau.css" library="css" />
	</ui:define>

	<ui:define name="title">Liste des écoles</ui:define>

	<ui:define name="header">
		<h:link outcome="searchSchoolByName">Rechercher école par nom</h:link>
		<h:link outcome="searchSchoolByType">Rechercher école par type</h:link>
	</ui:define>

	<ui:define name="content">
		<h1>Liste des écoles</h1>
		<br />

		<h:dataTable border="1" value="#{schoolsListBean.allSchools()}"
			var="s">

			<h:column>
				<f:facet name="header"> Logo </f:facet>
				<h:outputText value="#{s.logo}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Nom Ecole </f:facet>
				<h:outputText value="#{s.schoolName}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Niveau </f:facet>
				<h:outputText value="#{s.schoolType}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Présentation </f:facet>
				<h:outputText value="#{s.synthesis}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Email </f:facet>
				<h:outputText value="#{s.contact.email}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Téléphone </f:facet>
				<h:outputText value="#{s.contact.phone}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Ville </f:facet>
				<h:outputText value="#{s.contact.address.town}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					Action Elève
				</f:facet>
				<h:button value="S'inscrire en tant quélève"
					outcome="studentSubscriptionForm">
					<f:param name="school" value="#{s.id}" />
				</h:button>
			</h:column>


			<h:column>
				<f:facet name="header">
					Action Enseignant
				</f:facet>
				<h:button value="Postuler" outcome="teacherSubscriptionForm">
					<f:param name="school" value="#{s.id}" />
				</h:button>
			</h:column>



		</h:dataTable>

	</ui:define>


</ui:composition>
