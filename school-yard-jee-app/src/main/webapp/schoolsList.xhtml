<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <ui:define name="cssFiles">
		<h:outputStylesheet name="cards.css" library="css"/>
    </ui:define>

    <ui:define name="title">Liste des écoles</ui:define>

    <ui:define name="header">
        <h:link outcome="searchSchoolByName">Rechercher école par nom</h:link>
        <h:link outcome="searchSchoolByType">Rechercher école par type</h:link>
    </ui:define>

    <ui:define name="content">
        <h1>Liste des écoles</h1>
        <br/>

        <div class ="container">

            <ui:repeat value="#{schoolsListBean.allSchools()}" var="s" varStatus="status">
<!--			TODO	Rajouter ici le style pour la couleur de lécole avec le managedbean -->
<!--				TODO Rajouter le lien vers la page d'accueil du site (surtoute la card ?-->
                <div class="box cyan">
                    <h2><h:outputText value="#{s.schoolName}"/></h2>
                    <h3><h:outputText value="#{s.schoolTypeEnum}"/></h3>
                    <p><h:outputText value="#{s.synthesis}"/></p>
                    <h4><h:outputText value="#{s.contact.address.town}"/></h4>
                    <h:graphicImage value="#{s.logo}" alt="Logo" width="100"/>

                </div>

            </ui:repeat>

        </div>

    </ui:define>


</ui:composition>
