<ui:composition template="commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">Recherche d'une école</ui:define>

	<ui:define name="header">

		<h:link>Rechercher une école</h:link>

	</ui:define>

	<ui:define name="content">
		<h1>Liste de toutes les écoles</h1>
		<hr />

		<h:dataTable border="1" value="#{schoolsListBean.allSchools()}"
			var="s">

			<h:column>
				<f:facet name="header">
				Logo 
			</f:facet>
				<h:outputText value="#{s.logo}" />
			</h:column>

			<h:column>
				<f:facet name="header">
				Nom Ecole
			</f:facet>
				<h:outputText value="#{s.schoolName}" />
			</h:column>

			<h:column>
				<f:facet name="header">
				Présentation
			</f:facet>
				<h:outputText value="#{s.presentation}" />
			</h:column>

			<h:column>
				<f:facet name="header">
				Email
			</f:facet>
				<h:outputText value="#{s.contact.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">
				Téléphone
			</f:facet>
				<h:outputText value="#{s.contact.phone}" />
			</h:column>

			<h:column>
				<f:facet name="header">
				Ville
			</f:facet>
				<h:outputText value="#{s.contact.address.town}" />
			</h:column>

		</h:dataTable>

	</ui:define>


</ui:composition>
