<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cssFiles">
		<h:outputStylesheet name="tableau.css" library="css" />
	</ui:define>
	
	<ui:define name="title">Recherche école par type</ui:define>

	<ui:define name="header">
		<h:link outcome="schoolsList">Liste des écoles</h:link>
		<h:link outcome="searchSchoolByName">Rechercher école par nom</h:link>
	</ui:define>

	<ui:define name="content">
		<h1>Recherche école par type</h1>
		<br />
		<h:form id="searchSchoolByTypeForm">
			<h:outputLabel value="Type d'école : " for="selectSchoolType" />
			<h:selectOneMenu id="selectSchoolType"
				value="#{schoolsListBean.school.schoolType}" >
			<f:selectItem itemLabel="-- Sélectionner un type d'école -- "
				noSelectionOption="true" />
			<f:selectItems value="#{schoolsListBean.types()}" var="type"
				itemLabel="#{type}" itemValue="#{type}" />
			</h:selectOneMenu>
			<h:commandButton action="#{schoolsListBean.getByType()}"
				value="Rechercher" />
		</h:form>
		<br />

		<h:dataTable border="1" value="#{schoolsListBean.getByType()}" var="t">

			<h:column>
				<f:facet name="header"> Logo </f:facet>
				<h:outputText value="#{t.logo}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Nom Ecole </f:facet>
				<h:outputText value="#{t.schoolName}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Niveau </f:facet>
				<h:outputText value="#{t.schoolType}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Présentation </f:facet>
				<h:outputText value="#{t.synthesis}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Email </f:facet>
				<h:outputText value="#{t.contact.email}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Téléphone </f:facet>
				<h:outputText value="#{t.contact.phone}" />
			</h:column>

			<h:column>
				<f:facet name="header"> Ville </f:facet>
				<h:outputText value="#{t.contact.address.town}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					Action Elève
				</f:facet>
				<h:button value="S'inscrire en tant quélève"
					outcome="/userViews/studentSubscriptionForm">
					<f:param name="school" value="#{t.id}" />
				</h:button>
			</h:column>


			<h:column>
				<f:facet name="header">
					Action Enseignant
				</f:facet>
				<h:button value="Postuler" outcome="/userViews/teacherSubscriptionForm">
					<f:param name="school" value="#{t.id}" />
				</h:button>
			</h:column>

		</h:dataTable>

	</ui:define>

</ui:composition>
