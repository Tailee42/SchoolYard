<ui:composition template="WEB-INF/templates/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">Accueil</ui:define>

	<ui:define name="header">

		<h:link outcome="schoolsList">Liste des écoles</h:link>
		<h:link outcome="userSubscriptionForm">S'inscrire</h:link>
		<h:link outcome="userDashboard" rendered="#{welcomeBean.userConnected}">Tableau de bord</h:link>
		<h:link outcome="login" rendered="#{not welcomeBean.userConnected}">Se Connecter</h:link>
		<h:form class="inline">
			<h:commandLink action="#{loginBean.logout()}" rendered="#{welcomeBean.userConnected}">Se Déconnecter</h:commandLink>
		</h:form>

	</ui:define>

	<ui:define name="content">
		<h2>Bienvenue</h2>
		
		

	</ui:define>


</ui:composition>
