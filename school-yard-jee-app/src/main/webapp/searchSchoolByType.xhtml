<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="cssFiles">
		<h:outputStylesheet name="cards.css" library="css" />>
        <h:outputStylesheet name="buttons.css" library="css" />
	</ui:define>

	<ui:define name="title">Recherche école par type</ui:define>

	<ui:define name="header">
		<h:link outcome="schoolsList">Liste des écoles</h:link>
		<h:link outcome="searchSchoolByName">Rechercher école par nom</h:link>
		<h:link outcome="userDashboard"
			rendered="#{welcomeBean.userConnected}">Tableau de bord</h:link>
		<h:link outcome="login" rendered="#{not welcomeBean.userConnected}">Se Connecter</h:link>
		<h:form class="inline">
			<h:commandLink action="#{loginBean.logout()}"
				rendered="#{welcomeBean.userConnected}">Se Déconnecter</h:commandLink>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h1>Recherche école par type</h1>
		<br />
		<h4>
			<h:form id="searchSchoolByTypeForm">
				<h:outputLabel value="Type d'école : " for="selectSchoolType" />
				<h:selectOneMenu id="selectSchoolType"
					value="#{schoolsListBean.school.schoolTypeEnum}">
					<f:selectItem itemLabel="-- Sélectionner un type d'école -- "
						noSelectionOption="true" />
					<f:selectItems value="#{schoolsListBean.types()}" var="type"
						itemLabel="#{type}" itemValue="#{type}" />
				</h:selectOneMenu>
				<h:commandButton action="#{schoolsListBean.getByType()}"
					value="Rechercher" class="custom-little-button" />
			</h:form>
		</h4>
		<br />

		<div class="container">
			<ui:repeat value="#{schoolsListBean.getByType()}" var="t">

				<div class="box"
					style="border-top: 3px solid ##{t.schoolPage.theme.primaryColor}">
					<h2>
						<h:outputText value="#{t.schoolName}" />
					</h2>
					<hr />
					<h:graphicImage value="#{t.logo}" alt="Logo" width="100" />
					<br />
					<p>
						<h:outputText value="#{t.synthesis}" />
					</p>
					<h:outputText value="#{t.contact.email}" />
					<br />
					<h:outputText value="#{t.contact.phone}" />
					<br />
					<h:outputText value="#{t.contact.address.town}" />
					<br /> <br />
					<ui:fragment rendered="#{welcomeBean.isUserConnected()}">
						<h:button value="S'inscrire en tant qu'élève"
							outcome="studentSubscriptionForm"
							class="custom-student-little-button">
							<f:param name="school" value="#{t.id}" />
						</h:button>
						<br />
						<br />
						<h:button value="Postuler" outcome="teacherSubscriptionForm"
							class="custom-little-button">
							<f:param name="school" value="#{t.id}" />
						</h:button>
					</ui:fragment>

				</div>

			</ui:repeat>
		</div>

	</ui:define>

</ui:composition>
