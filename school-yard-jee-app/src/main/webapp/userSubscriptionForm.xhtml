<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
				
	<ui:define name="cssFiles">
		<h:outputStylesheet name="common-style.css" library="css"/>
		<h:outputStylesheet name="forms.css" library="css"/>
		<h:outputStylesheet name="buttons.css" library="css"/>
    </ui:define>	

	<ui:define name="title">Formulaire d'inscription</ui:define>

	<ui:define name="header">

		<h:link outcome="schoolsList">Liste des écoles</h:link>
		<h:link outcome="userDashboard" rendered="#{welcomeBean.userConnected}">Tableau de bord</h:link>
		<h:link outcome="login" rendered="#{not welcomeBean.userConnected}">Se Connecter</h:link>
		<h:form class="inline">
			<h:commandLink action="#{loginBean.logout()}" rendered="#{welcomeBean.userConnected}">Se Déconnecter</h:commandLink>
		</h:form>

	</ui:define>

	<ui:define name="content">
	<h1>Formulaire d'inscription</h1>
	<div class="form-container">

		<h:form id="createUserForm" >
		
		<div class="form-container">
			<div class="grid">
				<h:panelGrid columns="1" class="grid">
	
					<h:outputLabel value="Identifiant" for="loginInput" />
					<h:inputText id="loginInput" value="#{createUserBean.user.login}" class="formInput"/>
	
					<h:outputLabel value="Mot de passe" for="passwordInput" />
					<h:inputSecret id="passwordInput"
								   value="#{createUserBean.user.security.password}" class="formInput"/>
					
					<h:outputLabel value="Nom" for="lastNameInput" />
					<h:inputText id="lastNameInput"  value="#{createUserBean.user.profil.lastName}" class="formInput"/>
	
					<h:outputLabel value="Prénom" for="firstNameInput" />
					<h:inputText id="firstNameInput" value="#{createUserBean.user.profil.firstName}" class="formInput"/>
					
					<h:outputLabel value="Email" for="emailInput" />
					<h:inputText id="emailInput" value="#{createUserBean.user.profil.contact.email}" class="formInput"/>
				</h:panelGrid>
			</div>
			
			<div class="grid">
				<h:panelGrid columns="1" class="grid">
					<h3>Adresse</h3>
					<h:outputLabel value="N°" for="numberInput" />
					<h:inputText id="numberInput" value="#{createUserBean.user.profil.contact.address.number}" class="formNumInput"/>
	
					<h:outputLabel value="Rue" for="streetInput" />
					<h:inputText id="streetInput" value="#{createUserBean.user.profil.contact.address.street}" class="formInput"/>
	
					<h:outputLabel value="Code Postal" for="zipcodeInput" />
					<h:inputText id="zipcodeInput" value="#{createUserBean.user.profil.contact.address.zipcode}" class="formNumInput"/>
	
					<h:outputLabel value="Ville" for="townInput" />
					<h:inputText id="townInput" value="#{createUserBean.user.profil.contact.address.town}" class="formInput"/>
				</h:panelGrid>
			</div>	
		</div>
		
		<h:commandButton action="#{createUserBean.create()}" value="Valider" class="custom-button"/>
		
		</h:form>
	
	</div>

	</ui:define>

</ui:composition>
