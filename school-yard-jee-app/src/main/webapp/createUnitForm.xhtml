<ui:composition template="/WEB-INF/templates/schoolLayout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
				
	<ui:define name="cssFiles">
		<h:outputStylesheet name="buttons.css" library="css"/>
    </ui:define>

	<ui:define name="title">Création de contenu</ui:define>


	<ui:define name="content">
		<h1>Création d'un contenu pédagogique</h1>
		<h:form id="createUnitForm" >

			<h:panelGrid columns="1">

				<h:outputLabel value="Titre du cours : " for="unitTitle"/>
				<h:inputText id="unitTitle" value="#{createUnitBean.unit.title}"/>

				<h:outputLabel value="Contenu du cours : " for="unitContent"/>
				<h:inputTextarea id="unitContent" value="#{createUnitBean.unit.content}"/>
				
				<h:outputLabel value="Matière : " for="selectSubject" />
				<h:selectOneMenu id="selectSubject" value="#{createUnitBean.unit.subject}">
					<f:selectItem itemLabel="--Selectionner une matière--" noSelectionOption="true" />
					<f:selectItems value="#{createUnitBean.subjects()}" var="subject" itemLabel="#{subject}" itemValue="#{subject}" />
				</h:selectOneMenu>
				
				<h:outputLabel value="Niveau enseigné : " for="selectLevel" />
				<h:selectOneMenu id="selectLevel" value="#{createUnitBean.unit.level}">
					<f:selectItem itemLabel="--Selectionner un niveau--" noSelectionOption="true" />
					<f:selectItems value="#{createUnitBean.levels()}" var="level" itemLabel="#{level}" itemValue="#{level}" />
				</h:selectOneMenu>

				<h:commandButton action="#{createUnitBean.create()}" value="Valider" class="custom-button"/>

			</h:panelGrid>

		</h:form>

	</ui:define>


</ui:composition>
