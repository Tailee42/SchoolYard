<ui:composition template="WEB-INF/templates/schoolLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="cssFiles">
        <h:outputStylesheet name="cards.css" library="css"/>
        <h:outputStylesheet name="buttons.css" library="css"/>

    </ui:define>

    <ui:define name="content">

        <h1>Les cours particuliers</h1>

        <div class="container">
            <ui:repeat value="#{synchronousLessonBean.getSynchronousLessonsByIdSchool()}" var="s"
                       varStatus="status">


                <div class="box">
                    <h2>
                        <h:outputText value="#{s.title}"/>
                    </h2>
                    <h3>
                        <h:outputText value="#{s.subject}"/>
                    </h3>
                    <h3>
                        <h:outputText value="#{s.level}"/>
                    </h3>
                    <hr/>

                    <p> Le ou la professeur(e) :
                        <h:outputText value="#{s.teacher.user.profil.lastName}"/>
                    </p>
                    <hr/>

                    <p>
                        <h:outputText value="#{synchronousLessonBean.toStringClasseDate(s.classDate)}"/>
                        <br/>
                        <h:outputText value="#{s.duration}"/>
                        <br/>
                    </p>

                    <hr/>
                    <h3>
                        <h:outputText value="#{s.price}"/> â‚¬
                    </h3>
                    <p>
                        Il reste : <h:outputText
                            value="#{synchronousLessonBean.freeSeatsNumbers(s)}"/> place(s) pour ce cours
                    </p>

                    <h:form rendered="#{synchronousLessonBean.isStudent() and not (synchronousLessonBean.freeSeatsNumbers(s) == 0)}">
                        <h:commandButton action="#{synchronousLessonBean.create(s)}"
                                         value="Inscription" class="custom-long-button"/>
                    </h:form>


                </div>


            </ui:repeat>
        </div>

    </ui:define>


</ui:composition>
