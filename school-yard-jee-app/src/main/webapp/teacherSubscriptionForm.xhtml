<ui:composition template="WEB-INF/templates/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">Inscription d'un enseignant</ui:define>

	<ui:define name="header">

		<h:link outcome="userSubscriptionForm">S'inscrire</h:link>
		<h:link outcome="login">Se connecter</h:link>
	</ui:define>

	<ui:define name="content">
		<h1>Formulaire d'inscription enseignant</h1>
		<h:form id="createTeacherForm">

			<h:panelGrid columns="1">


				<h:outputLabel value="Niveau enseigné : " for="selectLevel" />
				<h:selectOneMenu id="selectLevel"
					value="#{createTeacherBean.teacher.level}">
					<f:selectItem itemLabel="--Selectionner un établissement--"
						noSelectionOption="true" />
					<f:selectItems value="#{createTeacherBean.schoolTypes()}" var="levels"
								   itemLabel="#{levels}" itemValue="#{levels}" />
				</h:selectOneMenu>

				<h:outputLabel value="Matière enseignée : " for="selectSubject" />
				<h:selectOneMenu id="selectSubject"
					value="#{createTeacherBean.teacher.subject}">
					<f:selectItem itemLabel="--Selectionner une matière--"
						noSelectionOption="true" />
					<f:selectItems value="#{createTeacherBean.subjects()}"
						var="subject" itemLabel="#{subject}" itemValue="#{subject}" />
				</h:selectOneMenu>
				
				<h:commandButton action="#{createTeacherBean.create()}"
					value="Valider" />

			</h:panelGrid>


		</h:form>
	</ui:define>
</ui:composition>
