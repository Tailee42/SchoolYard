<ui:composition template="/WEB-INF/templates/schoolLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="metaData">
		<f:metadata>
			<f:viewParam name="school" value="#{createTeacherBean.schoolId}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="cssFiles">
		<h:outputStylesheet name="common-style.css" library="css"/>
		<h:outputStylesheet name="buttons.css" library="css"/>
    </ui:define>	
	
	<ui:define name="title">Inscription d'un enseignant</ui:define>

	<ui:define name="header">
		<h:link outcome="schoolsList">Liste des écoles</h:link>
		<h:link outcome="searchSchoolByName">Rechercher école par nom</h:link>
		<h:link outcome="userDashboard" rendered="#{welcomeBean.userConnected}">Tableau de bord</h:link>
		<h:link outcome="login" rendered="#{not welcomeBean.userConnected}">Se Connecter</h:link>
		<h:form class="inline">
			<h:commandLink action="#{loginBean.logout()}" rendered="#{welcomeBean.userConnected}">Se Déconnecter</h:commandLink>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h1>Formulaire d'inscription enseignant</h1>
		<h:form id="createTeacherForm">

			<h:panelGrid columns="1">
				
				<h:outputLabel value="Niveau enseigné : " for="selectLevel" />
				<h:selectOneMenu id="selectLevel"
					value="#{createTeacherBean.teacher.schoolType}">
					<f:selectItem itemLabel="--Selectionner un établissement--"
						noSelectionOption="true" />
					<f:selectItems value="#{createTeacherBean.schoolTypes()}"
						var="levels" itemLabel="#{levels}" itemValue="#{levels}" />
				</h:selectOneMenu>

				<h:outputLabel value="Matière enseignée : " for="selectSubject" />
				<h:selectOneMenu id="selectSubject"
					value="#{createTeacherBean.teacher.subject}">
					<f:selectItem itemLabel="--Selectionner une matière--"
						noSelectionOption="true" />
					<f:selectItems value="#{createTeacherBean.subjects()}"
						var="subject" itemLabel="#{subject}" itemValue="#{subject}" />
				</h:selectOneMenu>

				<h:commandButton action="#{createTeacherBean.create()}"
					value="Valider" class="custom-button"/>

			</h:panelGrid>


		</h:form>
	</ui:define>
</ui:composition>
