<ui:composition template="/WEB-INF/templates/schoolLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="cssFiles">
		<h:outputStylesheet name="buttons.css" library="css"/>
    </ui:define>

	<ui:define name="title">Formulaire de paramétrage du site d'une école</ui:define>

	<ui:define name="content">
		<h1>Paramètres du site de mon école</h1>
		<h:form id="createThemeForm" enctype="multipart/form-data">

			<h:panelGrid columns="1">

				<h:outputLabel value="Sélectionner la couleur principale"
					for="primaryColor" />
				<p:colorPicker id="primaryColor" mode="inline"
					value="#{schoolPageBean.schoolPage.theme.primaryColor}" />

				<h:outputLabel
					value="Sélectionner la couleur des liens et des boutons"
					for="accentColor" />
				<p:colorPicker id="accentColor" mode="inline"
					value="#{schoolPageBean.schoolPage.theme.accentColor}" />

				<h:outputLabel value="Sélectionner la couleur du fond "
					for="backgroundColor" />
				<p:colorPicker id="backgroundColor" mode="inline"
					value="#{schoolPageBean.schoolPage.theme.backgroundColor}" />
					
					<h:outputLabel value="Sélectionner la police d'écriture"
					for="selectFont" />
					<h:selectOneMenu id="selectFont"
					value="#{schoolPageBean.schoolPage.theme.font}">

					<f:selectItem itemLabel="--Selectionner une police d'écriture--"
						noSelectionOption="true" />
					<f:selectItems value="#{schoolPageBean.fontEnum()}" var="font"
						itemLabel="#{font}" itemValue="#{font}" />
				</h:selectOneMenu>
				
				<h:commandButton action="#{schoolPageBean.createSchoolPage()}"
					value="Valider" class="custom-button"/>

			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
