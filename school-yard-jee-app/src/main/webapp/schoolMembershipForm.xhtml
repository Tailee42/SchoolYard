<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">Choix de l'abonnement école</ui:define>

	<ui:define name="header">

		<h:link outcome="index">Accueil</h:link>
		<h:link outcome="userDashboard">Tableau de bord</h:link>

	</ui:define>

	<ui:define name="content">
		<h1>Choix de l'abonnement</h1>
		<h:form id="createMembership" enctype="multipart/form-data">

			<h:dataTable border="1" value="#{createSchoolBean.subscriptions()}"
				var="s">

				<h:column>
					<f:facet name="header"> Nom </f:facet>
					<h:outputText value="#{s.name}" />
				</h:column>

				<h:column>

					<f:facet name="header"> fonctionnalités </f:facet>
					<ui:repeat var="f" value="#{s.features}">
					<h:outputText value="#{f.featureTitle}" />
					</ui:repeat>
				</h:column>

				<h:column>
					<f:facet name="header"> Durée </f:facet>
					<h:outputText value="#{s.duration} mois" />
				</h:column>

				<h:column>
					<f:facet name="header"> Prix </f:facet>
					<h:outputText value="#{s.price}€" />
				</h:column>

				<h:column>
					<f:facet name="header">
					Choix
					</f:facet>
					<h:commandButton value="souscrire" action="#{createSchoolBean.setMembership(s)}" />
				</h:column>
			</h:dataTable>


		</h:form>

	</ui:define>


</ui:composition>
