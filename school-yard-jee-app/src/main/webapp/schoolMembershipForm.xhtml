<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cssFiles">
		<h:outputStylesheet name="cards.css" library="css"/>
		<h:outputStylesheet name="buttons.css" library="css"/>
	</ui:define>

	<ui:define name="title">Choix de l'abonnement école</ui:define>

	<ui:define name="header">

		<h:link outcome="index">Accueil</h:link>
		<h:link outcome="userDashboard">Tableau de bord</h:link>
		<h:form class="inline">
			<h:commandLink action="#{loginBean.logout()}" rendered="#{welcomeBean.userConnected}">Se Déconnecter</h:commandLink>
		</h:form>

	</ui:define>

	<ui:define name="content">
		<h1>Choix de l'abonnement</h1>
		<h:form id="createMembership" enctype="multipart/form-data">

			<div class="container">

				<ui:repeat value="#{createSchoolBean.subscriptions()}" var="s">
					<div class="box">
						<h2>
							<h:outputText value="#{s.name}" />
						</h2>
						<hr />
						<h3>Fonctionnalités</h3>
						<p>
							<ui:repeat var="f" value="#{s.features}">
								<h:outputText value="#{f.featureTitle}" />
								<br/>
							</ui:repeat>
						</p>
						<hr/>
						<h3>Durée</h3>
						<p>
							<h:outputText value="#{s.duration} mois" />
						</p>
						<hr/>
						<h3>Prix</h3>
						<p>
							<h:outputText value="#{s.price}€" />
						</p>
						
							<h:commandButton value="Souscrire" action="#{createSchoolBean.setMembership(s)}"
											 class="custom-button"/>
							<br />
					

					</div>
				</ui:repeat>
			</div>

		</h:form>

	</ui:define>


</ui:composition>
