<ui:composition template="WEB-INF/templates/schoolLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cssFiles">
	</ui:define>

	<ui:define name="title">Administrateur dashboard</ui:define>
	
	<ui:define name="content">
		<h3>Administrateur école</h3>

		<div class="container">

			<h2>
				Liste des étudiants
				<h:outputLabel value="#{adminBean.allSchoolStudents().size()}" rendered="#{not adminBean.allSchoolStudents().isEmpty()}" />
			</h2>

			<h:outputLabel value="Aucun étudiant pour le moment."
				rendered="#{adminBean.allSchoolStudents().isEmpty()}" />
			<ui:repeat value="#{adminBean.allSchoolStudents()}" var="s" varStatus="status">
				<div class="box">
					<h2>
						<h:outputText value="#{s.user.fullName()} " />
					</h2>
					<hr />
					<p>
						<h:outputText value="#{s.level}" />
					</p>
					<p>
						<h:outputText value="#{s.user.profil.contact.address.town}" />
					</p>
					<br />
					
					<p>
						<a href="mailto:#{s.user.profil.contact.email}"> Contacter par mail</a>
					</p>
					<br />
					<h:outputText value="#{t.user.profil.picturePath}" />
					<br />
					<h:form id="deleteStudentForm">
						<h:commandButton action="#{adminBean.deleteStudent(s.id)}"
							value="Supprimer" />
					</h:form>
				</div>
			</ui:repeat>
		</div>

	


	</ui:define>


</ui:composition>
