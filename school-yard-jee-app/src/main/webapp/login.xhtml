<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="en">

<h:head>
	<title>SchoolYard :: Connection</title>
</h:head>
<h:body>
	<h1>Formulaire de connection</h1>

	<h:form id="loginForm">
		<h:panelGrid columns="1">
			<h:outputLabel value="Identifiant : " for="loginId" />
			<h:inputText id="LoginId" value="#{loginBean.user.login}" />
			<h:outputLabel value="Mot de passe : " for="loginPassword" />
			<h:inputSecret id="loginPassword"
				value="#{loginBean.user.security.password}" />
			<h:commandButton action="#{loginBean.login()}"
				value="Login" />

		</h:panelGrid>
	</h:form>


</h:body>
</html>
