<ui:composition template="WEB-INF/templates/schoolLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="cssFiles">
		<h:outputStylesheet name="buttons.css" library="css" />
		<h:outputStylesheet name="schoolWelcomePage.css" library="css" />



    </ui:define>

    <ui:define name="content">

		<div class="container">

			<div class="divsection1">
				<div>
						<h:graphicImage name="#{indexSchoolBean.school.logo}" library="images" width="300px" height="300px" />
				</div>

				<h1>#{indexSchoolBean.school.schoolName}</h1>
				<h2>Slogan</h2>
				<p>#{indexSchoolBean.school.synthesis}</p>
			</div>

			<div class="divsection2">

			<div>
			
				<ui:fragment rendered="#{not indexSchoolBean.hasSchoolPagePicture()}">
					<h:graphicImage name="empty_school_picture.png" library="images" width="150px" height="100px"/>
				</ui:fragment>
			
				<ui:fragment rendered="#{indexSchoolBean.hasSchoolPagePicture()}">
					<h:graphicImage name="#{indexSchoolBean.school.schoolPage.schoolValue.picture}"
						 library="images" width="150px" height="100px"/>
				</ui:fragment>
				
			</div>

				<div>
					<h2>Présentation de l'école</h2>
					<p>#{indexSchoolBean.school.schoolPage.description}</p>
				</div>
			</div>


			<h:form class="divsection3" rendered="#{welcomeBean.isUserConnected()}">
				<div class="button">
					<h:link outcome="studentSubscriptionForm"
						value="Inscription élève" class="custom-button"  />
				</div>

				<div class="button">
					<h:link outcome="teacherSubscriptionForm"
						value="Inscription professeur" class="custom-button" />
				</div>

			</h:form>




		</div>
	</ui:define>


</ui:composition>
