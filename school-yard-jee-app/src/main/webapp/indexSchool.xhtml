<ui:composition template="WEB-INF/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="cssFiles">
    <h:outputStylesheet name="schoolWelcomePage.css" library="css" />
    #{indexSchoolBean.dataInitialization()}
        <style type="text/css">
            #{indexSchoolBean.styles()}
        </style>
    </ui:define>
   

    <ui:define name="title">Accueil Ecole</ui:define>

    <ui:define name="content">
   
   <div class="container">
   
   </div> 
    <section >
    	<h:graphicImage action="#{indexSchoolBean.school.logo}" value="logo" />
     	<h1>#{indexSchoolBean.school.schoolName}</h1>
     	<h2>Slogan</h2>
     	<p>#{indexSchoolBean.school.synthesis}</p>
    </section>
    
    <section> 
    	<h:graphicImage action="#{indexSchoolBean.school.schoolPage.schoolValue.picture}" value="picture" />
  		<div>
  		<h2>Présentation de l'école</h2>
     	<p>#{indexSchoolBean.school.schoolPage.description}</p>
  		</div>
    </section>
    
    <section>
     <h:commandButton action="#{createStudentBean.create()}"
                                 value="Inscription élève" />
    	<div>
    	<h:commandButton action="#{createTeacherBean.create()}"
					value="Inscription professeur" />
    	</div>
    </section>
      

    </ui:define>


</ui:composition>
