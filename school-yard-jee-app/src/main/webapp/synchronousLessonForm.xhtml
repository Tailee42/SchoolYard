<ui:composition template="WEB-INF/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Création d'un cours</ui:define>

    <ui:define name="header">

        <h:link outcome="userSubscriptionForm">S'inscrire</h:link>
        <h:link outcome="login">Se connecter</h:link>
    </ui:define>

    <ui:define name="content">
        <h1>Création d'un cours</h1>
        <h:form id="createLessonForm">

            <h:panelGrid columns="1">

                <h:outputLabel value="Niveau enseigné : " for="selectLevel" />
                <h:selectOneMenu id="selectLevel"
                                 value="#{createSynchronousLessonBean.synchronousLesson.level}">
                    <f:selectItem itemLabel="--Selectionner un niveau--"
                                  noSelectionOption="true" />
                    <f:selectItems value="#{createSynchronousLessonBean.levels()}" var="levels"
                                   itemLabel="#{levels}" itemValue="#{levels}" />
                </h:selectOneMenu>

                <h:outputLabel value="Matière enseignée : " for="selectSubject" />
                <h:selectOneMenu id="selectSubject"
                                 value="#{createSynchronousLessonBean.synchronousLesson.subject}">
                    <f:selectItem itemLabel="--Selectionner une matière--"
                                  noSelectionOption="true" />
                    <f:selectItems value="#{createSynchronousLessonBean.subjects()}"
                                   var="subject" itemLabel="#{subject}" itemValue="#{subject}" />
                </h:selectOneMenu>

                <h:outputLabel value="Titre du cours : " for="coursInput" />
                <h:inputText id="coursInput" value="#{createSynchronousLessonBean.synchronousLesson.title}" />

                <h:outputLabel value="Durée du cours : " for="durationInput"/>
                <h:inputText id="durationInput" value="#{createSynchronousLessonBean.synchronousLesson.duration}" />

                <p:outputLabel value="Date du cours : " for="dateInput"/>
                <p:datePicker id="dateInput" value="#{createSynchronousLessonBean.synchronousLesson.classDate}" showTime="true"/>

                <h:outputLabel value="Nombre maximum pour le cours : " for="numberInput" />
                <h:inputText id="numberInput" value="#{createSynchronousLessonBean.synchronousLesson.classDate}" />


                <h:outputLabel value="Prix du cours : " for="priceInput" />
                <h:inputText id="priceInput" value="#{createSynchronousLessonBean.synchronousLesson.classDate}" />

                <h:commandButton action="#{createSynchronousLessonBean.create()}"
                                 value="Valider" />

            </h:panelGrid>


        </h:form>
    </ui:define>
</ui:composition>
