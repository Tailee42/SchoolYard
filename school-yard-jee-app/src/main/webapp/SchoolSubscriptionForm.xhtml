<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="en">

<h:head>
	<title>Formulaire d'inscription de mon école</title>
</h:head>


<h:body>

	<h1>Formulaire d'inscription de mon école</h1>
	<h:form id="createSchoolForm">

		<h:panelGrid columns="1">




			<h:outputLabel value="Nom de l'école : " for="schoolNameInput" />
			<h:inputText id="schoolNameInput"
				value="#{createSchoolBean.school.schoolName}" />


			<h:outputLabel value="Email: " for="emailInput" />
			<h:inputText id="emailInput" value="#{createUserBean.user.profil.contact.email}" />


			<h:outputLabel value="Logo : " for="logoInput" />
			<h:inputFile id="logoInput" value="#{createSchoolBean.school.logo}"/> 

			<h:outputLabel value="Présentation : " for="presentationInput" />
			
			<h:inputTextarea id="presentationInput" value="#{createSchoolBean.school.presentation}" />

			<h:commandButton action="#{createSchoolBean.create()}"
				value="Valider" />

		</h:panelGrid>


	</h:form>



</h:body>



</html>
